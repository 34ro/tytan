[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pyright]
include = [
    "tytan",
]
exclude = [
    "**/__pycache__",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownMemberType = false